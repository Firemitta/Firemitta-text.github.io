<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{color: bisque;background-color: aqua;}
        /* x写标签名就是标签选择器，表示选中页面上素有复合的标签 
        weight表示字体粗度，后面不需要加单位*/
        ul{font-size: 24px;font-weight: 200;}
    </style>
</head>
<body>
    <div>11</div>
    <div>22</div>
    <div>33</div>
    <ul>hhhhhh</ul>
    <ul>cccccc</ul>
</body>
</html>

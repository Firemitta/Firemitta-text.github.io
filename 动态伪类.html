<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{color: aqua;}
        .box:hover{color: bisque;
        background-color: blue;}
        /* 当鼠标移入时，会触发
        伪类：冒号开头，不存在这个类我们使用：表示
        先学习：hover */
        a{color: aqua;
        text-decoration: none;}
        /* text-decoration表示装饰 */
        a:hover{color: blue;}
        /* 鼠标移入div，让div中的span字体颜色改变，假如div类名box .box:hover span */
        .box>span:hover{color: blueviolet;}
    </style>
</head>
<body>
    <div class="box">hh <span>hhhhh</span> hhhh</div>
    <a href="#">摸摸</a>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .开头，是类选择器 */
        /* 选中所有类名一样的元素，无论是什么标签嵌套多深都可以选中，不要用数字中划线开头，一个class可以用多个类名 */
        /* id选择器，#开头，注意id要是唯一的，对应一个元素，id是唯一的！ */
    .header-box{color: aqua;}
    .apple{background-color: aquamarine;}
    </style>
</head>
<body>
    <div class="header-box apple">11</div>
    <div>22</div>
    <div>33</div>
    <ul>hhhhhh</ul>
    <ul class="header-box">cccccc</ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 内部样式，写在style标签中，一般用来学习 -->
    <!-- link外部样式 -->
    <style>
        div{}
    </style>
    <link rel="stylesheet" href="./外部样式.css">
    <!-- stylesheet表示样式表 -->
</head>
<body>
    <div style="color: aqua;background-color: antiquewhite;">我是小D</div>
    <!-- 行内样式，多个css属性值之间，使用分号分隔，但是行内写法比较繁琐，和标签混写，不利于维护 -->
</body>
</html>

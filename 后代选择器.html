<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     dl dt{color: purple;}
     /* 选中dl里面的所有dt，不管嵌套多深，只要是后代就可以被选中 */
     .item dd{width: 20px;}
     /* 子代选择器dt>dd{} */
     div ul>li{font-size: larger;}
     /* 选中div的ul的亲儿子li */
    </style>
</head>

<body>
    <h1>自定义列表</h1>
<dl>
    <dt class="item">阶段一</dt>
    <dd>常见标签</dd>
    <dd>标签属性</dd>
    <dt>阶段二</dt>
    <dd>常见样式</dd>
    <dd>flot</dd>
<div>
    <ul>
        <li>
            我是li
        </li>
    </ul>
</div>
</body>
</html>

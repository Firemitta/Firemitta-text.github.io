<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [title]{color: aquamarine;}
        /* 选中有title属性的元素 */
        [title=cc]{color: blue;}
        /* 选中title=cc的所有元素 */
        [type=password]{width: 20px;}
        [title *='a']{color: aliceblue;}
        [title ^='h']{font-size: large;}
        /* *title包含a的元素
        ^以什么开头，$以什么结尾 */
    </style>
</head>

</html>

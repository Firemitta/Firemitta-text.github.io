<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{width: 50px;
        height: 100px;
    display: block;}
    /* 通过display将当前元素设置为了块级 */
    div{
        background-color: aqua;
    display: inline;}
    /* inline 设置为行内,此时宽高不生效 inline-block变成行内块 */
    h1{display: inline-block;}
    </style>
</head>
<body>
    <span>123456</span>
    <span>123456</span>
    <div>我是dd</div>
    <div>我是dd</div>
    <br>
    <h1>
        woshihh
    </h1>
</body>
</html>

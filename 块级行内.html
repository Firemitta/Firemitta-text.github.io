
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{width: 100px;
        height: 100px;}
        /* 块级元素可以设置宽高
        span这样的行内元素不能设置宽高
        行内块元素不会独占一行,但可以设置宽高,比如img */
        input{width: 50px;
        height: 100px;}
        /* 行内可以用margin padding左右，上下对行内不生效 */
    </style>
</head>
<body>
    <span>span</span>
    <input type="text">
</body>
</html>
